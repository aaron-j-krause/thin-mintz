		<main class="clearfix">
			<h1>HOW MANY THIN MINTS DID YOUR WORKOUT BURN?</h1>

				<div class="row">
					<input class="six columns offset-by-three" name="cal" type="number" placeholder="Calories Burned">
				</div>
				<div class="row">
					<button class="four columns offset-by-four" type="submit">CALCULATE</button>
				</div>
			</form>
			<div class="row">
				<h2 id="results" class="eight columns offset-by-two"></h2>
			</div>
		</main>
